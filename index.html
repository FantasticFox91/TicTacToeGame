<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <main>
        <section>
            <article>
                <div class="game-board-table">
                    <div class="player">
                <h2 class="player1ShowName">Player 1</h2>
                <p>Scores: <span class="winner-spot-player1"></span></p>
                </div>
                <table>
                <tr>
                    <td class='cell' data-num='0'><button></button></td>
                    <td class='cell' data-num='1'><button></button></td>
                    <td class='cell' data-num='2'><button></button></td>
                </tr>
                <tr>
                    <td class='cell' data-num='3'><button></button></td>
                    <td class='cell' data-num='4'><button></button></td>
                    <td class='cell' data-num='5'><button></button></td>
                </tr>
                <tr>
                    <td class='cell' data-num='6'><button></button></td>
                    <td class='cell' data-num='7'><button></button></td>
                    <td class='cell' data-num='8'><button></button></td>
                </tr>
                </table>
                <div class="player">
                <h2 class="player2ShowName">Computer</h2>
                <p>Scores: <span class="winner-spot-player2"></span></p>
            </div>
            
            </div>
            <button class="reset-btn">New game</button>
            </article>
            <article class="modal new-game">
                <div class="modal-block">
                    <h2>Start your game</h2>
                    <form >
                        <p>What's your name, Player 1?</p> 
                        <input type="text" size="10" id="player1" required pattern="[A-Za-z]{1,30}" >
                        <label for="gameMode" id="gameMode">
                            <p>Who will be your oppenent?</p>
                            AI<input type="radio" name="gameMode" value="AI" id="gameModeAI" checked>
                            Human<input type="radio" name="gameMode" value="Human" id="gameModeHuman">
                        </label>
                        <label for="" id='AIlvl'>
                            <p>Choose AI level</p>
                            <select name="" id="">
                                <option value="easy">Easy</option>
                                <option value="medium">Medium</option>
                                <option value="expert">Expert</option>
                            </select>
                        </label>
                        <button id="start">Start your journey</button>
                    </form>
                </div>
                
            </article>
            <article class="modal hidden end-game">
                <div class="modal-block end-game-form">
                    <form action="POST">
                        <h2>Congrats!!! The Winner is </h2>
                        <p class="winner">Player 1</p>
                        <div class="wrapper">
                            <button class="new-round-btn">New Round</button>
                            <button class="new-game-btn">New Game</button>
                        </div>
                    </form>
                </div>
            </article>
        </section>
    </main>
    <footer>
        <p>All right were sold to the devil.</p>
    </footer>
 <!-- Script -->
 <script src="script.js"></script>
</body>
</html>
